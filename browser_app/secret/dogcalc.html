<!DOCTYPE html>
<html>
<head>
  <title>-1.5 Value Finder</title>
  <style>
    body {font-family:Arial;margin:20px;background:#111;color:#eee}
    input,button,select {padding:6px;margin:4px;border-radius:4px;border:none}
    table {width:100%;border-collapse:collapse;margin-top:10px}
    th,td {padding:6px;text-align:center;border-bottom:1px solid #333}
    .pos {color:#0f0}
    .neg {color:#f44}
  </style>
</head>
<body>

<h2>Underdog ‑1.5 Value Tracker</h2>

<label>Underdog ML: <input id="ml" type="number" placeholder="+160"></label>
<label>Favorite ML: <input id="fav" type="number" placeholder="-190"></label>
<label>Home/Away:
  <select id="loc">
    <option value="home">Home</option>
    <option value="away">Away</option>
  </select>
</label>
<button onclick="addRow()">Add Game</button>

<table id="tbl">
  <thead>
    <tr>
      <th>ML Gap</th><th>H/A</th><th>Actual ‑1.5</th><th>Expected ‑1.5</th><th>Value</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function implied(ml){return Math.abs(ml)/(Math.abs(ml)+100)}
function addRow(){
  const ml=parseInt(document.getElementById('ml').value);
  const fav=parseInt(document.getElementById('fav').value);
  const loc=document.getElementById('loc').value;
  const gap=implied(fav)-implied(ml);
  const actual=prompt("Enter actual underdog ‑1.5 line (e.g., +220):");
  if(!actual) return;
  const actNum=parseInt(actual);
  // crude regression: expected = 150 + 350*gap + (loc==='home'?-10:10)
  const expected=150+350*gap+(loc==='home'?-10:10);
  const val=actNum-expected;
  const row=document.createElement('tr');
  row.innerHTML=`
    <td>${gap.toFixed(2)}</td>
    <td>${loc}</td>
    <td>${actNum>0?'+':''}${actNum}</td>
    <td>${expected>0?'+':''}${expected.toFixed(0)}</td>
    <td class="${val>0?'pos':'neg'}">${val>0?'+':''}${val.toFixed(0)}</td>`;
  document.querySelector('#tbl tbody').prepend(row);
}
</script>

</body>
</html>
