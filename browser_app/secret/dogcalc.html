<!DOCTYPE html>
<html>
<head>
  <title>-1.5 Value Finder</title>
  <style>
    body {font-family:Arial;margin:20px;background:#111;color:#eee}
    input,button,select {padding:6px;margin:4px;border-radius:4px;border:none}
    table {width:100%;border-collapse:collapse;margin-top:10px}
    th,td {padding:6px;text-align:center;border-bottom:1px solid #333}
    .pos {color:#0f0}
    .neg {color:#f44}
  </style>
</head>
<body>

<h2>Underdog ‑1.5 Value Tracker</h2>

<label>Underdog ML: <input id="ml" type="number" placeholder="+160"></label>
<label>Favorite ML: <input id="fav" type="number" placeholder="-190"></label>
<label>Home/Away:
  <select id="loc">
    <option value="home">Home</option>
    <option value="away">Away</option>
  </select>
</label>
<button onclick="addRow()">Add Game</button>

<table id="tbl">
  <thead>
    <tr>
      <th>ML Gap</th><th>H/A</th><th>Actual ‑1.5</th><th>Expected ‑1.5</th><th>Value</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
    function addRow(){
      const dog=parseFloat(document.getElementById('ml').value); // underdog ML
      const fav=parseFloat(document.getElementById('fav').value); // favorite ML
      const loc=document.getElementById('loc').value;             // home/away
      if(isNaN(dog)||isNaN(fav))return;
    
      const gap=1/fav-1/dog;                                     // decimal gap
      const expectedSpread = 0.89 - 1.02*gap + (loc==='home'?-0.26:0);
      const expectedRunLine = dog + expectedSpread;
    
      const actual=parseFloat(prompt("Enter actual underdog -1.5 decimal odds:"));
      if(isNaN(actual))return;
    
      const val = actual - expectedRunLine;
    
      const row=document.createElement('tr');
      row.innerHTML=`
        <td>${gap.toFixed(3)}</td>
        <td>${loc}</td>
        <td>${actual.toFixed(2)}</td>
        <td>${expectedRunLine.toFixed(2)}</td>
        <td class="${val>0?'pos':'neg'}">${val>0?'+':''}${val.toFixed(2)}</td>`;
      document.querySelector('#tbl tbody').prepend(row);
    }
    </script>

</body>
</html>
