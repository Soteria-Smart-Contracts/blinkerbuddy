<!DOCTYPE html>
<html>
<head>
  <title>-1.5 Value Finder</title>
  <style>
    body {font-family:Arial;margin:20px;background:#111;color:#eee}
    input,button,select {padding:6px;margin:4px;border-radius:4px;border:none}
    table {width:100%;border-collapse:collapse;margin-top:10px}
    th,td {padding:6px;text-align:center;border-bottom:1px solid #333}
    .pos {color:#0f0}
    .neg {color:#f44}
  </style>
</head>
<body>

<h2>Underdog ‑1.5 Value Tracker</h2>

<label>Underdog ML (dec): <input id="ml" type="number" step="0.01" placeholder="2.60"></label>
<label>Favorite ML (dec): <input id="fav" type="number" step="0.01" placeholder="1.53"></label>
<label>Home/Away:
  <select id="loc">
    <option value="home">Home</option>
    <option value="away">Away</option>
  </select>
</label>
<button onclick="addRow()">Add Game</button>

<table id="tbl">
  <thead>
    <tr>
      <th>ML Gap</th><th>H/A</th><th>Actual ‑1.5</th><th>Expected ‑1.5</th><th>Value</th>
    </tr>
  </thead>
  <tbody id="bod"></tbody>
</table>

<script>
function implied(d){return 1/d}
function addRow(){
  const ml=parseFloat(document.getElementById('ml').value);
  const fav=parseFloat(document.getElementById('fav').value);
  const loc=document.getElementById('loc').value;
  const gap=implied(fav)-implied(ml);
  const actual=prompt("Enter actual underdog ‑1.5 decimal odds:");
  if(!actual) return;
  const actNum=parseFloat(actual);
  const expected=3.5+6.5*gap+(loc==='home'?-.1:.1);
  const val=actNum-expected;
  const row=[gap.toFixed(3),loc,actNum.toFixed(2),expected.toFixed(2),val.toFixed(2)];
  const data=JSON.parse(localStorage.getItem('d')||'[]');
  data.unshift(row);
  localStorage.setItem('d',JSON.stringify(data));
  render();
}
function render(){
  const data=JSON.parse(localStorage.getItem('d')||'[]');
  document.getElementById('bod').innerHTML=data.map(r=>`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td><td class="${r[4]>0?'pos':'neg'}">${r[4]>0?'+':''}${r[4]}</td></tr>`).join('');
}
render();
</script>

</body>
</html>
