<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinker Game</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div id="username-prompt" style="display: none;">
    Enter a username: <input type="text" id="username-input" maxlength="20">
    <button id="username-submit">Submit</button>
  </div>
  <div id="game-container">
    <div class="field">
      <div class="plot" data-index="0"></div>
      <div class="plot" data-index="1"></div>
      <div class="plot" data-index="2"></div>
      <div class="plot" data-index="3"></div>
      <div class="plot" data-index="4"></div>
      <div class="plot" data-index="5"></div>
    </div>
  </div>
  <button id="reset-button">Reset Trees</button>
  <div id="blink-stats">
    Today: <span id="blink-count">0</span> | High Score: <span id="high-score">0</span>
    <br>
    <span>Name:</span><span id="username-display"></span>
  </div>
  <div id="countdown-overlay">
    <div class="countdown-text" id="countdown-text"></div>
  </div>
  <script src="src/js/script.js"></script>
</body>
</html>
